<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Contact form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap");
    </style>
  </head>
  <body>
    <main class="wrapper">
      <h3>Contact Us</h3>
      <form action="" class="form">
        <div class="fullname container">
          <div class="firstname">
            <label for="first-name" class="label">First Name</label>
            <input type="text" class="input" name="1" id="first-name" />
          </div>
          <div class="lastname">
            <label for="last-name" class="label">Last Name</label>
            <input type="text" class="input" name="1" id="last-name" />
          </div>
        </div>
        <div class="email container">
          <label for="email" class="label">Email Address</label>
          <input type="email" class="input" name="" id="email" />
        </div>
        <div class="querytype container">
          <p class="label">Query Type</p>
          <div class="typearea">
            <div class="general input">
              <input
                type="radio"
                class="radio"
                name="query-type"
                id="query-type-general"
              />
              <label for="query-type-general">General Enquiry</label>
            </div>
            <div class="support input">
              <input
                type="radio"
                class="radio"
                name="query-type"
                id="query-type-support"
              />
              <label for="query-type-support">Support Enquiry</label>
            </div>
          </div>
        </div>
        <div class="message container">
          <label for="message" class="label">Message</label>
          <textarea class="textarea input" rows="5" cols="30"></textarea>
        </div>
        <div class="consent container">
          <input type="checkbox" name="consent" id="checkbox" />
          <label for="checkbox" class="consent-content label"
            >I consent to being contacted by the team</label
          >
        </div>
        <div class="submit">
          <input
            type="submit"
            class="submit-button input"
            name=""
            id=""
            value="Submit"
          />
        </div>
      </form>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
