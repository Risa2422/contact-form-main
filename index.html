<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Contact form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap");
    </style>
  </head>
  <body>
    <main class="wrapper">
      <h3>Contact Us</h3>
      <form action="#" method="post" class="form" id="contact_form">
        <div class="fullname container">
          <div class="firstname">
            <label for="first-name" class="label">First Name</label>
            <input
              type="text"
              class="input"
              name="firstname"
              id="first-name"
              tabindex="1"
            />
          </div>
          <div class="lastname">
            <label for="last-name" class="label">Last Name</label>
            <input
              type="text"
              class="input"
              name="lastname"
              id="last-name"
              tabindex="2"
            />
          </div>
        </div>
        <div class="email container">
          <label for="email" class="label">Email Address</label>
          <input
            type="email"
            class="input"
            name="email"
            id="email"
            tabindex="3"
          />
        </div>
        <div class="querytype container">
          <p class="label">Query Type</p>
          <div class="typearea">
            <div class="general input">
              <input
                type="radio"
                class="radio"
                name="query-type"
                id="query-type-general"
                value="general"
              />
              <label for="query-type-general" tabindex="4"
                >General Enquiry</label
              >
            </div>
            <div class="support input">
              <input
                type="radio"
                class="radio"
                name="query-type"
                id="query-type-support"
                value="support"
              />
              <label for="query-type-support" tabindex="5"
                >Support Enquiry</label
              >
            </div>
          </div>
        </div>
        <div class="message container">
          <label for="message" class="label">Message</label>
          <textarea
            class="textarea input"
            name="message"
            tabindex="6"
          ></textarea>
        </div>
        <div class="consent container">
          <input type="checkbox" name="consent" id="checkbox" value="consent" />
          <label for="checkbox" class="consent-content label" tabindex="7"
            >I consent to being contacted by the team</label
          >
        </div>
        <div class="submit">
          <input
            type="submit"
            class="submit-button input"
            name=""
            id=""
            value="Submit"
            tabindex="8"
          />
        </div>
      </form>
      <div class="success">
        <div class="success-logo">
          <img src="./assets/images/icon-success-check.svg" alt="success" />
          <p>Message Sent!</p>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
