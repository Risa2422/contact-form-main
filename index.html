<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Contact form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap");
    </style>
  </head>
  <body>
    <main class="wrapper">
      <h3>Contact Us</h3>
      <form action="" class="form">
        <div class="fullname">
          <div class="firstname">
            <label for="first-name">First Name</label>
            <input type="text" name="1" id="first-name" />
          </div>
          <div class="lastname">
            <label for="last-name">Last Name</label>
            <input type="text" name="1" id="last-name" />
          </div>
        </div>
        <div class="email">
          <label for="email">Email Address</label>
          <input type="email" name="" id="email" />
        </div>
        <div class="Querytype">
          <p>Query Type</p>
          <div class="general">
            <label for="query-type-1">General Enquiry</label>
            <input type="radio" name="query-type" id="query-type-1" />
          </div>
          <div class="support">
            <label for="query-type-2">Support Enquiry</label>
            <input type="radio" name="query-type" id="query-type-2" />
          </div>
        </div>
        <div class="message">
          <label for="message">Message</label>
          <input type="text" name="" id="message" />
        </div>
        <div class="concent">
          <input type="checkbox" name="" id="checkbox" />
          <label for="checkbox">I consent to being contacted by the team</label>
        </div>
        <div class="submit">
          <input type="submit" name="" id="" value="Submit" />
        </div>
      </form>
    </main>
  </body>
</html>
